{{ define "main" }}

{{ partial "nav.html" . }}
<div id="layout" class="pure-g">
<article class="pure-u-1">

{{ partial "content.header.html" . }}

<section class="list-page">
    {{ range .Pages }}
    <ul>
        <a href="{{ .RelPermalink }}">
            <div class="list-post">
                {{.Title}}
                <span class="list-date">{{ .Date | time.Format ":date_medium"}}</span>
                <hr />
            </div>
        </a>
    </ul>
    {{ end }}
</section>

</article>
</div>

{{ end }}
